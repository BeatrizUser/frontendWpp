<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMessage WPP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/9f9f5fad2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Passo 1: Tratamento dos dados -->
    <div class="container mt-5">
        <h1 class="text-success">Passo 1: Tratamento dos dados</h1>
        <div class="mb-3">
            <label for="jsonFile" class="form-label">Escolha o arquivo JSON:</label>
            <input type="file" class="form-control" id="jsonFile">
        </div>
        <button type="button" id="btnCarregarArquivo" class="btn btn-success">Carregar Arquivo</button>
        <!-- Tabela de Contatos -->
        <div class="mt-3" style="max-height: 200px; overflow-y: auto;">
            <h3>Lista de Contatos</h3>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Status(Enviado)</th>
                    </tr>
                </thead>
                <tbody id="listaContatos">
                    <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Passo 2: Escolher a Mensagem -->
    <div class="container mt-5">
        <h1 class="text-success"> Passo 2: Escolher a Mensagem</h1>
        <div class="mt-3">
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="button" id="btnEnviarMensagem" class="btn btn-success mt-3">Enviar Mensagem!</button>
        </div>
    </div>
    <!-- Passo 3: Disparar -->
    <div class="container mt-5">
        <h1 class="text-success">Passo 3: Disparar</h1>
        <div class="mt-3">
            <h3>Log do Processo</h3>
            <div id="log" class="border p-3" style="height: 200px; overflow-y: scroll; background-color: #212121; color: #ffffff; font-family: monospace; font-size: 14px; line-height: 1.5;">
                <!-- Aqui será exibido o log do processo -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="./assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnCarregarArquivo = document.querySelector('#btnCarregarArquivo');
            btnCarregarArquivo.addEventListener('click', carregarArquivo);

            const btnEnviarMensagem = document.querySelector('#btnEnviarMensagem');
            btnEnviarMensagem.addEventListener('click', enviarMensagens);
        });
    </script>
</body>

</html>
